<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backend</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Welcome to the backend of Dorm Reservations</h1>  
        <form action="http://localhost:8081/dorms" method="POST">
          <label for="cname">Dormitory name:</label><br>
          <input type="text" id="cname" name="dorm_name"><br>
          <select id="group_dropdown" name="dorm_group">
            <option value="UrbanaNorth">Urbana North</option>
            <option value="UrbanaSouth">Urbana South</option>
            <option value="IkenberryCommonsNorth">Ikenberry Commons North</option>
            <option value="IkenberryCommonsSouth">Ikenberry Commons South</option>
          </select>
          <input type="submit" value="Submit">
        </form>
        <br>
        <br>
        <br>
        <form action="http://localhost:8081/rooms" method="POST">
          <label for="cname">Room number:</label><br>
          <input type="text" id="cname" name="room_number"><br>
          <label for="mstudents">Max occupants:</label><br>
          <input type="text" id="mstudents" name="max_occupants"><br>
          <label for="scode">dorm_id:</label><br>
          <input type="text" id="scode" name="dorm_id"><br>
          <input type="submit" value="Submit">
        </form>
    </main>
  </body>
</html>
